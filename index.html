<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>

  <body>
    <main>
      <img src="images/illustration-hero.svg" alt="" class="hero" />
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <section>
        <img src="images/icon-music.svg" alt="" class="music" />
        <div class="plan">
          <h4>Annual Plan</h4>
          <h5>$59.99/year</h5>
        </div>

        <a href="#">Change</a>
      </section>

      <div class="button">
        <button class="pay" type="submit">Proceed to Payment</button>
      </div>
      <p class="cancel">Cancel Order</p>
    </main>

    <div class="attribution">
      <p class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ibimina Hart</a>.
      </p>
    </div>
  </body>
</html>
